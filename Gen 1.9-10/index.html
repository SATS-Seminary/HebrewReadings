		<div>9וַיֹּאמֶר אֱלֹהִים יִקָּווּ הַמַּיִם מִתַּחַת 

הַשָּמַיִם אֶל־מָקֹום אֶחָד וְתֵרָאֶה 


הַיַּבָּשָׁ֑ה וַיְהִי־כֵן׃

10וַיִּקְרָא אֱלֹהִים לַיַּבָּשָׁה אֶרֶץ 

וּלְמִקְוֵה הַמַּיִם קָרָא יַמִּים וַיַּרְא 


אֱלֹהִים כִּי־טֹוב׃
